  web:
    build:
      context: ./book-records-task-angular
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
#      - db
      - app
    container_name: book-shop-frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./book-records-task-angular/dist/book:/usr/share/nginx/html
    ports:
      - "80:80"
    networks:
      - bookNetwork
networks:
  bookNetwork:
    driver: bridge
