version: "3.7"
services:
  app:
    build:
      context: .
    container_name: book-shop-backend
    volumes:
      - ./target:/app
    restart: on-failure
    command: ["java", "-jar", "book-records-task-0.0.1-SNAPSHOT.jar"]
#    depends_on:
#      - db
    ports:
      - "8080:8080"
    networks:
      - bookNetwork
