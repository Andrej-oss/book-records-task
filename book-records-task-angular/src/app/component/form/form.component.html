<p-card class="form-book">
    <h5>Create Book</h5>
    <form [formGroup]="formBook" class="form-book-group">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                <input type="text"
                       [formControl]="title"
                       pInputText placeholder="Title">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text"
                       [formControl]="author"
                       pInputText
                       placeholder="Author">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
                <input type="text"
                       [formControl]="isbn"
                       pInputText
                       placeholder="ISBN">
            </div>
        </div>
        <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="myUploader($event)"></p-fileUpload>
        <button pButton type="button"
                [disabled]="!formBook.valid"
                class="p-button-warning p-button-rounded" (click)="onSubmit(formBook)">submit</button>
    </form>
</p-card>
